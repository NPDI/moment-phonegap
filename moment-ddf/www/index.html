<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Moment</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="js/models/Image.js"></script>
    <script src="js/controllers/ImageController.js"></script>

</head>

<body>

    <div class="topo-fixo z-depth-1">
        <div class="valign-wrapper yellow darken-4 white-text">
            <h5 class="titulo">Moment</h5>

            <div>
                <i class="material-icons waves-effect waves-light waves-circle dropdown-button" data-activates="submenu" data-gutter="5"
                    data-constrainwidth="false">
                                more_vert
                        </i>
                <ul id="submenu" class="dropdown-content">
                    <li><a class="black-text">Atualizar</a></li>
                </ul>
            </div>
        </div>

        <ul class="tabs yellow darken-4">
            <li class="tab">
                <a href="#mapa" class="white-text waves-effect waves-light">
                            Mapa
                        </a>
            </li>
            <li class="tab">
                <a href="#imagens" class="white-text waves-effect waves-light">
                            Imagens
                        </a>
            </li>
        </ul>
    </div>

    <div id="mapa" class="section">
        <div id="map-canvas"></div>
    </div>

    <div id="imagens" class="section">
        <button onclick="capturePhotoWithFile();">Tirar Foto :)</button> <br>
        <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Pegar Foto Biblioteca</button><br>
        <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
        <img style="display:none;" id="largeImage" src="" />
    </div>


    <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light blue modal-trigger" href="#new-target" id="open-camera">
            <i class="material-icons">camera</i>
        </a>
    </div>

    <div id="new-target" class="modal modal-fixed-footer">
        <form class="col s12" onsubmit="imageController.add(event)">
            <div class="modal-content">
                <h5> Adicionar nova imagem </h5>
                <div class="row">
                    <div class="input-field col s12" onchange="onFileSelected(event)" onclick="openPhoto('camera');">
                        <label>Imagem</label>
                        <input style="display: none" id="inputImage" type="file">
                        <img class="responsive-img" id="image" alt="map-image" src="https://github.com/NPDI/moment-phonegap/blob/7f14c54b54455920665651fb9dc9d943a2699124/moment-ddf/resources/logo.png?raw=true">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Placeholder" id="description" type="text" class="validate">
                        <label for="description">Descrição</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Placeholder" id="latitude" type="text" class="validate">
                        <label for="latitude">Latitude</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Placeholder" id="longitude" type="text" class="validate">
                        <label for="longitude">Longitude</label>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn deep-orange waves-effect waves-light modal-close">
                        Inserir
                    </button>
                <button type="btn" class="btn-flat waves-effect waves-red modal-close">
                        Cancelar
                    </button>
            </div>
        </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="cordova.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=myMap&key=AIzaSyDpfLPjIT-jj3cHawE8_ZwTUuAZIOWs7xQ" async defer></script>
    <script src="js/app.js"></script>

    <script>
        let imageController = new ImageController();
    </script>


</body>

</html>
