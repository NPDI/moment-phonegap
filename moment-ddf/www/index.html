<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Moment</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="topo-fixo z-depth-1">
        <div class="valign-wrapper yellow darken-4 white-text">
            <h5 class="titulo">Moment</h5>

            <div>
                <i class="material-icons waves-effect waves-light
                          waves-circle dropdown-button"
                    data-activates="submenu" data-gutter="5"
                    data-constrainwidth="false">
                        more_vert
                </i>

                <ul id="submenu" class="dropdown-content">
                  <li><a class="black-text">Atualizar</a></li>
                </ul>
            </div>
        </div>

        <ul class="tabs yellow darken-4">
            <li class="tab">
                <a href="#mapa"
                   class="white-text waves-effect waves-light">
                    Mapa
                </a>
            </li>
            <li class="tab">
                <a href="#imagens"
                   class="white-text waves-effect waves-light">
                    Imagens
                </a>
            </li>
        </ul>
    </div>

    <div id="mapa" class="section">
        <div id="map-canvas"></div>
    </div>


    <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light blue modal-trigger"
           id="open-camera">
            <i class="material-icons">camera</i>
        </a>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="cordova.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=myMap&key=AIzaSyDpfLPjIT-jj3cHawE8_ZwTUuAZIOWs7xQ" async defer></script>
    <script src="js/app.js"></script>
</body>
</html>
